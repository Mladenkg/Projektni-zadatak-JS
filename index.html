<html lang="">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecShop</title>
    <link rel="stylesheet" href="css/style.css">

                    <button id="1" onclick="dodaj(this)">Kupi</button>
                    <button id="1" onclick="oduzmi(this)">Obrisi</button>

            </div>

                    <h3>Fotoaparat Canon</h3>

                    <button id="2" onclick="oduzmi(this)">Obrisi</button>

            </div>
            <div class="art3">
                <div class="artname3">
                    <h3>Samsung Galaxy A5</h3>
                    <p id="cena3">250</p>

                </div>
                <img src="img/samsung-galaxy-a5.jpg" width="180px" height="auto" alt="mob telefon">
                <div class="dugmici">
                    <button id="3" onclick="dodaj(this)">Kupi</button>
